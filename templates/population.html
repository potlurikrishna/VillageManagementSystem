<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Population Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='population.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Village Population by Age and Gender (2011 Census)</h1>

    <!-- Table Display -->
    <table>
        <thead>
            <tr>
                <th>Age Group</th>
                <th>Men</th>
                <th>Women</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Below 16</td>
                <td>1500</td>   
                <td>1400</td>   
                <td>2900</td>  
            </tr>
            <tr>
                <td>16 - 40</td>
                <td>2000</td>   
                <td>1800</td>   
                <td>3800</td>    
            </tr>
            <tr>
                <td>40 - 60</td>
                <td>1200</td>   
                <td>1300</td>   
                <td>2500</td>    
            </tr>
            <tr>
                <td>60 and Above</td>
                <td>800</td>    
                <td>1000</td>   
                <td>1800</td>    
            </tr>
        </tbody>
    </table>

    <!-- Chart Display -->
    <canvas id="populationChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('populationChart').getContext('2d');
        const populationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Below 16', '16 - 40', '40 - 60', '60 and Above'],
                datasets: [
                    {
                        label: 'Men',
                        data: [1500, 2000, 1200, 800],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Women',
                        data: [1400, 1800, 1300, 1000],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Population'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Population Distribution by Age Group and Gender'
                    }
                }
            }
        });
    </script>
</body>
</html>
